<!doctype html>
<html> 
 <head> 
   <title>Overview of display flex</title>
  <style>
   *{
    margin:0;
    padding:0;
   }
   ul
   {
    list-style-type:none;
    display:flex;
    border:2px solid red;
    background-color:lightgreen;
    justify-content:right;
   }
   a{
    color:white;
    margin-left:5px;
    text-decoration:none;
   }
  </style>
  </head>
  <body>
    <ul>
     <li>
      <a href="">Home</a>
     </li>
     <li>
      <a href="">AboutUs</a>
     </li>
     <li>
      <a href="">ContactUs</a>
     </li>
    </ul>
  </body>
</html>
